<body>
    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" onclick="$('#loginModal').modal('hide');" aria-hidden="true">&larr;</button>
                  <h4 name="Log In" value="Log In" class="modal-title">Log In</h4>
              </div>
              <div class="modal-body">
                  <div class="box">
                       <div class="content">
                          <div class="division">
                              <div class="line l"></div>
                                <!-- <span>or</span> -->
                              <div class="line r"></div>
                          </div>
                          <div class="error"></div>
                          <div class="form loginBox">
                              <form id="login-form" method="" action="" accept-charset="UTF-8">
                              <input 
                              id="loginusername" 
                              class="form-control" 
                              type="text" 
                              autocomplete="off"
                              placeholder="Username" 
                              name="email">

                              <input 
                              id="loginpassword" 
                              class="form-control" 
                              type="password" 
                              autocomplete="current-password"
                              placeholder="Password" 
                              name="password">
                              <input class="btn btn-default btn-login" id="login-submit" type="submit" value="Login">
                              </form>
                          </div>
                       </div>
                  </div>
                  <div class="box">
                      <div class="content registerBox" style="display:none;">
                       <div class="form">
                          <form id="register-form" method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                          <input 
                          id="registerusername" 
                          class="form-control" 
                          type="text" 
                          placeholder="Username" 
                          name="email">
                          <input 
                          id="registerpassword" 
                          class="form-control" 
                          type="password" 
                          placeholder="Password" 
                          name="password">
                          <input class="btn btn-default btn-register" id="create-account" type="submit" value="Create account" name="commit">
                          </form>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <div class="forgot login-footer">
                      <span>Don't have an account?
                           <a href="javascript: showRegisterForm();">Register</a>
                      </span>
                  </div>
                  <div class="forgot register-footer" style="display:none">
                       <span>Already have an account?</span>
                       <a href="javascript: showLoginForm();">Login</a>
                  </div>
              </div>
            </div>
        </div>
    </div>
